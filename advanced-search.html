













<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">          <!--  Ensures responsive behaviour om mobile devices  -->

    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/search.css">
    </head>
    <body>
        <div class="nav-tabs w-100 d-flex justify-content-end nav">
            <ul class="d-flex w-25 h-100 justify-content-end">
                <li class="nav-item w-25 h-auto d-flex justify-content-center align-items-center container" ><a class="nav-link" href="index.html">Home</a></li>
            </ul>
        </div>

        <div class="banner">
            <div>
                <h2 class="title">Advanced Search</h2>
            </div>

            <img class="googImg" src="static\google.jpg.jpg">

        </div>

        <div class="adv_search">

            <form class="adv_forms" action="https://www.google.com/search">
                <div class="adv">
                    <p>all these words:</p>

                    <input class="as_q" type="text" name="as_q">
                </div>

                <div class="adv">
                    <p>this exact word or phrase:</p>

                    <input class="as_epq" type="text" name="as_epq">
                </div>

                <div class="adv">
                    <p>any of these words:</p>
                
                    <input class="as_oq" type="text" name="as_oq">
                </div>

                <div class="adv">
                    <p>none of these words:</p>

                    <input class="as_eq" type="text" name="as_eq">
                </div>

                <div class="adv_button_wrap">
                    <input class="adv_submit_button" type="submit" value="Advanced Search">
                </div>
            </form>

        </div>

        <script src=”https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js” integrity=”sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ” crossorigin=”anonymous”></script>
    </body>
</html>
